<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Radio Sweden</title>
</head>
<body>
    <div class="main-container">
    <h1>SverigeSRadio</h1>

    <div class="music-container play " id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <!-- Audio -->
      <audio id="myAudio">  </audio> 
      <!-- Image container -->
      <div class="img-container">
        <img src="images/Music-Player-img.png" alt="music-cover" id="cover" />
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous" onclick="document.getElementById('cover').src='./images/img02.jpg'"></i>
        <i class="fas fa-play main-button" id="play" title="Play" ></i>
        <i class="fas fa-forward" id="next" title="Next" onclick="document.getElementById('cover').src='./images/img03.jpeg'"></i>
      </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
